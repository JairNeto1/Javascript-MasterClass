<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
    <title>Store</title>
  </head>
  <body>
    <header>
      <h1>Store2.0</h1>
    </header>

    <main>
      <div class="title">
        <h2>Products</h2>
        <span>Produts list.</span>
      </div>

      <div class="card">
        <div class="lineInput">
          <label>Produto</label>
          <input type="text" id="produto" placeholder="Nome do Produto" />
        </div>

        <div class="lineInput">
          <label>Valor</label>
          <input type="text" id="valor" placeholder="Valor do Produto" />
        </div>

        <button onclick="produto.adicionar()">Adicionar</button>
        <button onclick="produto.excluir()">Deletr</button>
      </div>

      <div class="content">
        <table border="1">
          <thead>
            <th>ID</th>
            <th>Produto</th>
            <th>Valor</th>
            <th class="center">Ações</th>
          </thead>
          <tbody>
            <tr>
              <td class="center">1</td>
              <td>Mesa</td>
              <td>1900</td>
              <td class="center">
                <img src="./img/edit.svg" />
                <img src="./img/delete.svg" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
